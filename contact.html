<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Website</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container mt-5">
  <h2>Contact Us</h2>
  <form id="contactForm" method="POST" 
    action="https://docs.google.com/forms/d/e/1FAIpQLScMAB6JugLQj-zxvZz83C2yBSVKvXptuWr0lyvG2GJmtVILQ/formResponse">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="entry.1224681540" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="emailAddress" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="entry.580847025" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="entry.839337160" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

<script>
  // Prevent Google Forms default response page & redirect to index.html
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      mode: 'no-cors'
    }).then(() => {
      window.location.href = "index.html"; // Redirect after submit
    }).catch(() => {
      alert("Something went wrong, please try again.");
    });
  });
</script>

</body>
</html>
